<!DOCTYPE html>
 <html>
    <head>
      <title>Andmekoorimise leht</title>

      <body>
        <h1>Vikipeediast otsingusõnaga otsimine</h1>
        <input type="text" id="valik1" />
        <input type="button" onclick="vajutus()" value="saada" />
        <div id="vastus">vastuse koht</div>
        
      <script>
        function vajutus(){
            vastus.innerText=valik1.value;
            let aadress="https://script.google.com/macros/s/AKfycbwyW4Qmv_rMFOqGHRAXTu7R3xrrSziTfdKeoy8XrFHZMUcE2oxeYWEVSBiYSdP1gwM/exec?otsisona="+valik1.value;
            fetch(aadress).then(d => d.text()).then(function(t){vastus.innerText=t;})
        }

        function automaatnupp(){
          let aadress2="https://script.google.com/macros/s/AKfycbxZ0bbMCRbDDzBLhzxUoGpFIucxwkX3TAuYdnDuff90BIDS8uIkxpep-A87X7zSQkmKWg/exec?action=nupuvajutus";
      fetch(aadress2)
        .then(response => response.text())
        .then(data => {
          console.log(data);
          document.getElementById('vastus').innerText = data;  // Kuvage automaatne vastus
        })
        .catch(error => console.error('Päringu viga:', error));
    }

        automaatnupp();
      

      </script>
   </head>  
   </body>
</html>
